openapi: 3.0.3
info:
  title: Personal Expense Tracker API
  description: |
    Student Personal Expense Tracker – Team 2 endpoints (Expenses & Categories) and related API.
    Use **X-User-ID** header (UUID) for mock user context.
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local

tags:
  - name: Expenses
    description: Team 2 – Daily expense logging and management
  - name: Categories
    description: Team 2 – Spending categories (global and user-defined)

paths:
  /expenses:
    get:
      tags:
        - Expenses
      summary: List expenses
      description: List expenses for the current user. Optional filters by date range and category.
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
            format: uuid
        - name: from_date
          in: query
          description: Start date (YYYY-MM-DD)
          schema:
            type: string
            format: date
        - name: to_date
          in: query
          description: End date (YYYY-MM-DD)
          schema:
            type: string
            format: date
        - name: category_id
          in: query
          description: Filter by category UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of expenses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Expense'
        '401':
          description: Missing X-User-ID
    post:
      tags:
        - Expenses
      summary: Create expense
      description: Create a new expense for the current user.
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExpenseRequest'
      responses:
        '201':
          description: Created expense
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '400':
          description: Validation error
        '401':
          description: Missing X-User-ID

  /expenses/{id}:
    get:
      tags:
        - Expenses
      summary: Get expense by ID
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Expense
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '404':
          description: Not found
    put:
      tags:
        - Expenses
      summary: Update expense
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateExpenseRequest'
      responses:
        '200':
          description: Updated expense
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '404':
          description: Not found
    delete:
      tags:
        - Expenses
      summary: Delete expense
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found

  /categories:
    get:
      tags:
        - Categories
      summary: List categories
      description: List global and (when authenticated) user-defined categories.
      parameters:
        - name: X-User-ID
          in: header
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
        - Categories
      summary: Create category
      description: Create a global or user-defined category.
      parameters:
        - name: X-User-ID
          in: header
          required: false
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryRequest'
      responses:
        '201':
          description: Created category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Validation error

  /categories/{id}:
    get:
      tags:
        - Categories
      summary: Get category by ID
      parameters:
        - name: X-User-ID
          in: header
          required: false
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Not found
    put:
      tags:
        - Categories
      summary: Update category
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategoryRequest'
      responses:
        '200':
          description: Updated category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Not found
    delete:
      tags:
        - Categories
      summary: Delete category
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found

components:
  schemas:
    Expense:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        category_id:
          type: string
          format: uuid
          nullable: true
        is_recurring:
          type: boolean
        recurrence_type:
          type: string
          enum: [daily, weekly, monthly]
        next_due_date:
          type: string
          format: date
          nullable: true
        reminder_enabled:
          type: boolean
        reminder_sent_at:
          type: string
          format: date-time
          nullable: true
        note:
          type: string
        expense_date:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
    CreateExpenseRequest:
      type: object
      required:
        - amount
        - expense_date
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: number
          format: double
          minimum: 0
        category_id:
          type: string
          format: uuid
          nullable: true
        is_recurring:
          type: boolean
          default: false
        recurrence_type:
          type: string
          enum: [daily, weekly, monthly]
        next_due_date:
          type: string
          format: date
        reminder_enabled:
          type: boolean
        note:
          type: string
        expense_date:
          type: string
          format: date
    UpdateExpenseRequest:
      type: object
      properties:
        amount:
          type: number
          format: double
          minimum: 0
        category_id:
          type: string
          format: uuid
          nullable: true
        is_recurring:
          type: boolean
        recurrence_type:
          type: string
          enum: [daily, weekly, monthly]
        next_due_date:
          type: string
          format: date
        reminder_enabled:
          type: boolean
        note:
          type: string
        expense_date:
          type: string
          format: date
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        user_id:
          type: string
          format: uuid
          nullable: true
    CreateCategoryRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        user_id:
          type: string
          format: uuid
          nullable: true
    UpdateCategoryRequest:
      type: object
      properties:
        name:
          type: string
